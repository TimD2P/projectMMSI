<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Характеристики судна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Судно "error"</h1>
        <img src="./error.jpg" alt="Изображение судна">
        <h2>Характеристики:</h2>
        <ul>
            <li><strong>Длина:</strong> error</li>
            <li><strong>Ширина:</strong> error</li>
            <li><strong>Осадка:</strong> error</li>
            <li><strong>Скорость:</strong> error</li>
            <li><strong>Страна:</strong> error</li>
        </ul>
    </div>
</body>
</html>
